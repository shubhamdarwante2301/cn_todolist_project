<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>

    <!-- fontawsome icon -->
    <script
      src="https://kit.fontawesome.com/ac683faef9.js"
      crossorigin="anonymous"
    ></script>

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="toast">
        <ul id="toast">
            <!-- sample tost message -->
            <!-- <li>task addedd successfully</li>
            <li>task addedd successfully</li> -->
        </ul>
      </div>

      <!-- todo container -->
      <div class="wrapper" id="wrapper">
        <div class="input-field">
          <i class="fa-solid fa-clipboard-list"></i>
          <input
            id="get-todo"
            type="text"
            placeholder="Type your todo here..."
          />
          <i class="fa-regular fa-square-plus" id="addtodo-btn"></i>
        </div>
        <div>
          <div class="task-status">
            <span id="complete-all-task"><i class="fa-solid fa-check-double"></i>complete all task</span>
            <span id="clear-completed">clear completed</span>
          </div>

          <div class="tasks-container">
            <hr />
            <ul id="js-tasks">
              <li>
                <input type="checkbox" name="" id="input" /> learn javascript<i
                  class="fa-solid fa-trash-can"
                ></i>
              </li>
            </ul>
            <hr />
          </div>

          <!-- task status -->
          <div class="task-status">
            <div>
              <span id="total-task"></span>
            </div>
            <div>
              <span class="active" id="all-tasks">All</span>
              <span id="uncomplete">Uncomplete</span>
              <span id="complete">Completed</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
